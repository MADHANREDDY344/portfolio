<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NestWork Events - Booking</title>
<link rel="stylesheet" href="css/style.css">

<style>

.booking-container {
    max-width: 750px;
    background: #1a2036;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    color: white;
}

.booking-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    color: chartreuse;
}

.booking-form input,
.booking-form select,
.booking-form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #161b30;
    color: #fff;
}

.booking-form input:hover,
.booking-form select:hover,
.booking-form textarea:hover {
    box-shadow: 0 0 10px chartreuse;
    border: 1px solid chartreuse;
}

.booking-form button {
    width: 100%;
    padding: 14px;
    background: #ff5757;
    border: none;
    color: white;
    border-radius: 40px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
}

.booking-form button:hover {
    background: #ff8080;
    transform: scale(1.04);
}
</style>

</head>
<body>

<header>
    <h2>NestWork Events</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="upcoming-events.html">Upcoming Events</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login/Register</a>
    </nav>
</header>

<div class="booking-container">
    <h2>Event Booking Form</h2>

    <form class="booking-form">

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number" required>

        <label>Select Event Type</label>
        <select required>
            <option value="">Choose event</option>
            <option>Wedding</option>
            <option>Birthday Party</option>
            <option>Corporate Event</option>
            <option>Music Concert</option>
            <option>Private Party</option>
            <option>Other</option>
        </select>

        <label>Event Date</label>
        <input type="date" required>

        <label>Event Venue / Location</label>
        <input type="text" placeholder="Enter event venue">

        <label>Additional Details</label>
        <textarea rows="4" placeholder="Describe your event requirements..."></textarea>

        <button type="submit">Submit Booking</button>
    </form>
    <script>
document.querySelector(".booking-form").addEventListener("submit", function(e) {
    e.preventDefault(); 
    alert("ðŸŽ‰ Your booking has been submitted successfully!");
    window.location.href = "index.html"; 
});
</script>
</div>

</body>
</html>
